<div class="row">
  <div class="col-xs-12">
    <h1>Getting service from url </h1>
  </div>
</div>
<div class="row">
  <div class="col-xl-12">
    <label for="name">URL</label>
    <input #url type="text" id="name" class="form-control" name="name" ngModel required>
    <br>
    <div class="btn btn-primary" (click)="getService(url.value)">Submit</div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <mat-table class="customer-table mat-elevation-z8" [dataSource]="customerData">
        <ng-container matColumnDef="customerId">
          <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
          <mat-cell *matCellDef="let customer">{{customer.customerId}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
          <mat-cell *matCellDef="let customer">{{customer.firstName}} {{customer.lastName}} </mat-cell>
        </ng-container>

        <ng-container matColumnDef="contactNumber">
          <mat-header-cell *matHeaderCellDef>Contact Number</mat-header-cell>
          <mat-cell *matCellDef="let customer">{{customer.contactNumber}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="taxPayerNumber">
          <mat-header-cell *matHeaderCellDef>NIF</mat-header-cell>
          <mat-cell *matCellDef="let customer">{{customer.taxPayerNumber}}</mat-cell>
        </ng-container>

        <ng-container matColumnDef="address">
          <mat-header-cell *matHeaderCellDef>Address</mat-header-cell>
          <mat-cell *matCellDef="let customer" (click)="onClickAddress(customer.address);">{{customer.address.addressId}}</mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

        <mat-row *matRowDef="let row; columns: displayedColumns" matRipple class="element-row" [cdkDetailRow]="row"
          [cdkDetailRowTpl]="tpl"></mat-row>
      </mat-table>
    </div>
